<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login and Reqistration</title>
</head>

<body>

    <div style="margin-left: 5px; outline: thin solid black; height: 30%; width: 15%;">
        <h2 style="margin-left: 5px;">Login Here:</h2>
        <form action="/login" method="post">
            {% csrf_token %}
            <br>
            <input style="margin-left: 5px;" type='text' name='email' placeholder="Enter your email"><br><br>
            <input style="margin-left: 5px;" type='text' name='password' placeholder="Enter your password"><br><br>
            <input style="margin-left: 5px; margin-bottom: 5px;" type="submit" value="Click here to Login">
        </form>
    </div>

    <div style="margin-left: 5px; outline: thin solid black; height: 50%; width: 15%;">
        <h2 style="margin-left: 5px;">Register Here:</h2>
        <form action="/register" method="post">
            {% csrf_token %}
            <br>
            <input style="margin-left: 5px;" type='text' name='name' placeholder="Enter your name"><br><br>
            <input style="margin-left: 5px;" type='text' name='email' placeholder="Enter your email"><br><br>
            <input style="margin-left: 5px;" type='text' name='password' placeholder="Enter a password"><br><br>
            <input style="margin-left: 5px;" type='text' name='c_password' placeholder="Confirm password"><br><br>
            <input style="margin-left: 5px; margin-bottom: 5px;" type="submit" value="Click here to Register">
        </form>
    </div>

    <!-- Sends messages to user about registration errors/success: -->
            {% if messages %} {% for message in messages %}
            <li style="color:red">
                {% if message.tag == 'error' %} {% endif %} {{message}}
            </li>
            {% endfor %} {% endif %}
</body>

</html>
